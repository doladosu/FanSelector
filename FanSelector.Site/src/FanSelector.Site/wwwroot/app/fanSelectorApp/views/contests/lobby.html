<div class="contests view indent">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-user"></span> Live Contests!
            </h3>
        </header>
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label class="navbarText col-sm-2">Filter:</label>
                            <div class="col-sm-10">
                                <input type="text"
                                       data-ng-model="vm.searchText"
                                       data-ng-change="vm.searchTextChanged()"
                                       class="novalidate form-control"/>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row gridContainer contestsTable show-hide-animation">
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                            <tr>
                                <th data-ng-click="vm.setOrder('name')">Name</th>
                                <th data-ng-click="vm.setOrder('entryFee')">Entry Fee</th>
                                <th data-ng-click="vm.setOrder('prizes')">Prizes</th>
                                <th data-ng-click="vm.setOrder('size')">Size</th>
                                <th>&nbsp;</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr data-ng-repeat="contest in vm.filteredcontests | orderBy:vm.orderby:vm.reverse" class="repeat-animation">
                                <td>{{contest.name}}</td>
                                <td>{{contest.entryFee}}</td>
                                <td>{{contest.prizes}}</td>
                                <td>{{contest.size}}</td>
                                <td><a class="btn btn-success" href="#/enterContest/{{contest.id}}">Enter</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row show-hide-animation" data-ng-show="vm.filteredcontests.length == 0">
                <div class="col-span-12">
                    <h4>No contests found</h4>
                </div>
            </div>
        </div>
        <div class="row show-hide-animation" data-ng-show="vm.contests.length > 0">
            <div class="col-md-12">
                <div data-pagination
                     data-on-select-page="vm.pageChanged(page)"
                     data-total-items="vm.totalRecords"
                     data-page="vm.currentPage"
                     data-items-per-page="vm.pageSize"
                     data-boundary-links="true"
                     class="pagination-sm"></div>
                <h5>Showing {{ vm.filteredCount }} of {{ vm.totalRecords}} total contests</h5>
            </div>
        </div>
        <br/><br/><br/>
    </div>
</div>
