<div class="jumbotron">
    <div class="container">
        <div class="page-header text-center">
            <h1>Fan Selector</h1>
        </div>
        <p>FanSelector is the leader in one-day fantasy sports for money with immediate cash payouts, no commitment and leagues from 200 Naira</p>
    </div>
</div>

<form role="form">
    <div class="row">
        <div class="col-md-2">
            &nbsp;
        </div>
        <div class="col-md-4">
            <h2 class="form-login-heading">Login</h2>
            <input type="text" class="form-control" placeholder="Email" data-ng-model="loginData.userName" required autofocus>
            <input type="password" class="form-control" placeholder="Password" data-ng-model="loginData.password" required>
            <div class="col-md-2">
                &nbsp;
            </div>
            <button class="btn btn-md btn-info btn-block" type="submit" data-ng-click="login()">Login</button>
              <div data-ng-hide="message == ''" class="alert alert-danger">
                {{message}}
            </div>
        </div>
        <div class="col-md-2">
            &nbsp;
        </div>
    </div>
</form>
